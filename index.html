<!DOCTYPE html>
<html>
<head>
    <title>校园送货</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description"
          content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.1.2/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="./css/mycss.css">
</head>

<body>

<div class="content-padded" id="content">

    <!--校园送货标题title-->
    <div class="weui-flex">
        <div class="weui-flex__item">
            <div class="title"><h2>校园送货</h2></div>
        </div>
    </div>
    <!--校园送货标题-ENDtitle-->

    <div class="weui-flex">
        <div class="weui-flex__item " id="from">
            <!--<div class="weui-cells__title fromReminder">以下带有<i class="fa fa-star" aria-hidden="true"></i>的内容必须全部填写</div>-->
            <div class="weui-cells weui-cells_form" style="margin-top: 0px">
                <!--收件人姓名-->
                <div class="weui-cell ">
                    <div class="weui-cell__hd hint"><i class="fa fa-user-o fa-lg" aria-hidden="true"></i></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="" placeholder="请输入收件人姓名">
                    </div>
                </div>

                <!--收件人手机-->
                <div class="weui-cell weui-cell_vcode receiverPhone">
                    <div class="weui-cell__hd hint"><i class="fa fa-mobile fa-2x" aria-hidden="true"></i></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" placeholder="请输入收件人手机号">
                    </div>
                    <!--<div class="weui-cell__ft">-->
                    <!--<button class="weui-vcode-btn verify">获取验证码</button>-->
                    <!--</div>-->
                </div>

                <!--联系人电话-->
                <div class="weui-cell">
                    <div class="weui-cell__hd hint"><i class="fa fa-phone-square fa-lg" aria-hidden="true"></i></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" value="" placeholder="请输入联系人电话(选填)">
                    </div>
                </div>

                <!--时间选择-->
                <div class="weui-cells__title colors "><i class="fa fa-truck fa-lg" aria-hidden="true"></i> 送货时间</div>
                <div class="weui-flex weui-cells weui-cells_radio putTimeChoice ">
                    <div class="weui-flex__item kaojin">
                        <label class="weui-cell weui-check__label" for="x11">
                            <div class="weui-cell__bd">
                                <p>今天中午</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" class="" name="radio1" id="x11">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                    </div>
                    <div class="weui-flex__item kaojin">
                        <!--<div class="placeholder"></div>-->
                        <label class="weui-cell weui-check__label" for="x12">
                            <div class="weui-cell__bd">
                                <p>今天晚上</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" name="radio1" class="" id="x12" checked="checked">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                    </div>
                    <div class="weui-flex__item kaojin">
                        <label class="weui-cell weui-check__label" for="x13">
                            <div class="weui-cell__bd">
                                <p>明天中午</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" class="" name="radio1" id="x13">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                    </div>
                    <div class="weui-flex__item kaojin">
                        <label class="weui-cell weui-check__label" for="x14">
                            <div class="weui-cell__bd">
                                <p>明天晚上</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" name="radio1" class="" id="x14" checked="checked">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <!--时间选择-END-->

                <!--取件短信-->
                <div class="weui-cells__title colors"><i class="fa fa-commenting-o fa-lg" aria-hidden="true"></i> 取件短信</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea message" placeholder="请粘贴取件短信" rows="3"></textarea>
                            <!--<div class="weui-textarea-counter"><span>0</span>/100</div>-->
                        </div>
                    </div>
                </div>
                <!--取件短信END-->

                <!--短信时间选择-->
                <div class="weui-cells__title colors"style="margin-top: 0px"><i class="fa fa-comment-o fa-lg" aria-hidden="true"></i> 短信时间</div>
                <div id="massageTime" class="weui-flex weui-cells weui-cells_radio putTimeChoice ">
                    <div class="weui-flex__item kaojin">
                        <label class="weui-cell weui-check__label" for="x21" >
                            <div class="weui-cell__bd">
                                <p>前天</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" class="" name="radio1" id="x21">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                    </div>
                    <div class="weui-flex__item kaojin">
                        <!--<div class="placeholder"></div>-->
                        <label class="weui-cell weui-check__label" for="x22">
                            <div class="weui-cell__bd">
                                <p>昨天</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" name="radio1" class="" id="x22" checked="checked">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                    </div>
                    <div class="weui-flex__item kaojin">
                        <label class="weui-cell weui-check__label" for="x23">
                            <div class="weui-cell__bd">
                                <p>今天</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" name="radio1" class="" id="x23" checked="checked">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <!--短信时间选择-END-->

                <!--备注-->
                <div class="weui-cell ">
                    <div class="weui-cell__hd hint"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="" placeholder="请输入备注(选填)">
                    </div>
                </div>
                <!--备注 END-->

                <!--验证-->
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd hint"><i class="fa fa-unlock-alt fa-lg" aria-hidden="true"></i></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入验证码">
                    </div>
                    <div class="weui-cell__ft">
                        <img class="weui-vcode-img" src="./images/vcode.jpg">
                    </div>
                </div>
                <!--验证END-->

                <!--按钮-->
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="weui-btn-area">
                            <a class="weui-btn weui-btn_primary" href="javascript:" id="sbmit">提 交</a>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="weui-btn-area">
                            <a class="weui-btn weui-btn_primary" href="javascript:" id="restart">重 置</a>
                        </div>
                    </div>
                </div>
                <!--按钮END-->

            </div>
        </div>
    </div>
</div>

</body>
<!-- body 最后 -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.1.2/js/jquery-weui.min.js"></script>

<!--<script src="js/jquery-2.1.4.js"></script>-->
<script src="js/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="js/jquery-weui.js"></script>
</html>
